<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example Music</title>
    <link rel="icon" href="./icon/icon.png"/>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
        <div class="card">
          <div class="music">
            <audio controls autoplay loop>
            <source class="music-play" src="./music/music.mp3" type="audio/mpeg">
        </audio>
        </div>  
    </div>
        <div class="card-two">
          <div class="text">
           <a class="text-link" href="https://pixabay.com/music/">
            <script>
            
           for(let i=0;i<1;i++){

            var about="yes";

            if(about=="no"){

              document.write("No");
            }

            else if(about=="yes"){

                  document.write("Website music free and download(Pixabay)");
            }

            else{

                  document.write("Return compiler error message!");
              }

           }
          
                </script>
              </a>
        </div>
      </div>
  </body>
</html>
